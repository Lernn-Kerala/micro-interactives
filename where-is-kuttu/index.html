<!doctype html>
<html lang="ml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Too Much Stress ‚Äî Responsive Embed</title>
  <!-- Speed hint for Genially assets -->
  <link rel="preconnect" href="https://view.genially.com" crossorigin>
  <style>
    /* Page reset & dark backdrop (letterboxing) */
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden; /* Prevent unwanted scrollbars on desktop */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Full-viewport stage that centers the player; black edges act as bars */
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000; /* ensures side/top/bottom bars are black on any screen */
    }

    /* Loader overlay */
    .loader {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 1rem;
      background: #000;
      z-index: 1;
    }

    /* The iframe is sized to the largest 16:9 rect that fits within the viewport
       Uses dynamic viewport units to behave well on mobile browser chrome */
    .player {
      width: min(100vw, calc(100dvh * (16 / 9)));
      height: min(calc(100vw * (9 / 16)), 100dvh);
      border: 0;
      display: none; /* shown after load */
      background: #000; /* avoids white flash */
    }

    /* Optional: Small screens can scale text slightly for the loader */
    @media (max-width: 360px) {
      .loader { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="stage" aria-busy="true">
    <div class="loader" id="loader" role="status" aria-live="polite">üîÑ ‡¥≤‡µã‡¥°‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ‚Ä¶</div>

    <iframe
      id="geniallyFrame"
      class="player"
      title="Too Much Stress"
      src="https://view.genially.com/68766d19bf8109d78936253f"
      loading="eager"
      allowfullscreen
      allowscriptaccess="always"
      referrerpolicy="no-referrer-when-downgrade"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation">
    </iframe>
  </div>

  <script>
    // Show player once it signals load; keep things snappy & accessible
    (function () {
      var frame = document.getElementById('geniallyFrame');
      var loader = document.getElementById('loader');

      function showPlayer() {
        if (loader) loader.style.display = 'none';
        frame.style.display = 'block';
        document.querySelector('.stage').setAttribute('aria-busy', 'false');
      }

      // Normal load
      frame.addEventListener('load', showPlayer, { once: true });

      // Fallback timeout in case onload is delayed by third-party scripts
      setTimeout(function(){
        if (frame.style.display !== 'block') showPlayer();
      }, 3500);

      // Defensive: avoid scroll restoration jumping on mobile
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
    })();
  </script>
</body>
</html>
